<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Modify</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
  </head>
  <body>
    <header>
      <nav>
        <h1>Electri-k</h1>
      </nav>
    </header>

    <main>
      <section class="form-container">
        <h2>User Modify</h2>

        <div th:if="${success}" class="success-message">
          <p th:text="${success}"></p>
        </div>

        <div th:if="${error}" class="error-message">
          <p th:text="${error}"></p>
        </div>

        <form
          th:action="@{/user/update/{id}(id=${user.id})}"
          method="POST"
          enctype="multipart/form-data"
        >
          <input type="hidden" name="id" th:value="${user.id}" />

          <label for="email"
            ><p>Email:</p>
            <p>
              <small><small>(Cannot be changed registered email)</small></small>
            </p>
          </label>
          <input
            type="email"
            id="email"
            name="email"
            th:value="${user.email}"
            required
            readonly
          />

          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            th:value="${user.name}"
            required
          />

          <label for="lastName">Last Name:</label>
          <input
            type="text"
            id="lastName"
            name="lastName"
            th:value="${user.lastName}"
            required
          />

          <label for="file">Profile Picture:</label>
          <input type="file" id="file" name="file" />
          <div th:if="${user.picture != null}">
            <img
              th:if="${user.picture != null}"
              th:src="@{/images/user/{id}(id=${user.id})}"
              alt="Profile"
              class="profile-thumbnail-edit"
            />
            <p>Current picture</p>
          </div>

          <label for="password"
            >New Password (leave empty to keep current):</label
          >
          <input type="password" id="password" name="password" />

          <label for="password2">Confirm New Password:</label>
          <input type="password" id="password2" name="password2" />

          <button type="submit" class="btn">Modify</button>
          <a th:href="@{/start}" class="btn">Back</a>
        </form>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 Electri-k. All rights reserved.</p>
    </footer>
  </body>
</html>
